<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css" />
  <title>Participant</title>

<body>

  <!-- MLSC Logo -->

  <div class="logo">
    <img class="mlsc-shield" src="../mlsc_shield_new.png" alt="mlsc sheild" />
  </div>

  <!-- MLH badge -->

  <a id="mlh-trust-badge" style="display:block;max-width:100px;min-width:60px;position:fixed;right:50px;top:0;width:10%;
      z-index:10000"
    href="https://mlh.io/seasons/2022/events?utm_source=apac-hackathon&utm_medium=TrustBadge&utm_campaign=2022-season&utm_content=white"
    target="_blank"><img src="https://s3.amazonaws.com/logged-assets/trust-badge/2022/mlh-trust-badge-2022-white.svg"
      alt="Major League Hacking 2022 Hackathon Season" style="width:90%"></a>

  <!-- Body -->

  <div class="content">
    <div class="badge">
      <div class="info">
        <h2 class="heading">MAKE4THON BADGE</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          Exercitationem eaque modi voluptates, ipsum velit a illum quos
          deleniti fugiat nihil. A eveniet esse repellendus quod, molestias
          autem? Accusantium, labore consequuntur.
        </p>
      </div>
      <form class="form">
        <label for="name">
          <h2 class="heading">NAME</h2>
        </label>
        <input type="text" id="name" name="name" required />
        <label for="team-name">
          <h2 class="heading">TEAM NAME</h2>
        </label>
        <input type="text" id="team-name" name="teamName" required />
        <div class="align"><button class="submit" id="subm">SUBMIT</button></div>
      </form>
      
    </div>
    <div class="photo">
      <canvas id="mycvs" width="1000px" height="700px"></canvas>
      <img style="display: none"; width="100%" id="badgeImg" src="../../Assets/Images/badgefl1.png">
      <button class="submit" id="down" style="visibility: hidden;">DOWNLOAD</button>
      </div>
        
  <div style="display:block">

  </div>

  <div>

  </div>

  <!-- Isse haath mat lagana :) -->

    LinkedIn
  </button>
